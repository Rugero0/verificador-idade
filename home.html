<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">
            Verificador de idade.
        </h1>
    </header>

    <section class="container">

        <div id="ano">
            <p>
                Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p> 

            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="undef" checked>
                <label for="undef">Prefiro não dizer</label>
            </p>
            <p>
                <input type="button" class="button" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="res">
            <span>
                Certifique-se de preencher corretamente!
            </span>
        </div>

    </section>

    <footer>
        <p class="footer">©CaioRugero</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
